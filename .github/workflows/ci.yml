## A basic GitHub Actions workflow for your Quarkus application.

name: CI build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      quarkus_fork:
        description: 'Quarkus fork repository (e.g., quarkusio/quarkus or username/quarkus)'
        required: true
        default: 'quarkusio/quarkus'
      quarkus_branch:
        description: 'Quarkus branch to build'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin
          cache: maven

      - name: Checkout Quarkus
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          cd ..
          git config --global core.longpaths true
          git config --global core.autocrlf false
          git clone https://github.com/${{ github.event.inputs.quarkus_fork }}.git quarkus
          cd quarkus
          git checkout ${{ github.event.inputs.quarkus_branch }}

      - name: Build Quarkus
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          cd ../quarkus
          ./mvnw clean install -DskipTests -DskipITs -Dno-format -Dno-test-modules -Dquickly

      - name: Update pom.xml for custom Quarkus
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          sed -i 's/<quarkus.platform.group-id>io.quarkus.platform<\/quarkus.platform.group-id>/<quarkus.platform.group-id>io.quarkus<\/quarkus.platform.group-id>/' pom.xml
          sed -i 's/<quarkus.platform.version>.*<\/quarkus.platform.version>/<quarkus.platform.version>999-SNAPSHOT<\/quarkus.platform.version>/' pom.xml

      - name: Build (Linux)
        if: runner.os != 'Windows'
        run: ./mvnw verify -B

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: .\mvnw.cmd verify -B
