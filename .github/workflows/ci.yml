## A basic GitHub Actions workflow for your Quarkus application.

name: CI build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      quarkus_fork:
        description: 'Quarkus fork repository (e.g., quarkusio/quarkus or username/quarkus)'
        required: true
        default: 'quarkusio/quarkus'
      quarkus_branch:
        description: 'Quarkus branch to build'
        required: true
        default: 'main'

jobs:
  build-quarkus:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout Quarkus
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.inputs.quarkus_fork || 'quarkusio/quarkus' }}
          ref: ${{ github.event.inputs.quarkus_branch || 'main' }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: temurin
          cache: maven

      - name: Build Quarkus
        shell: bash
        run: |
          ./mvnw clean install -DskipTests -DskipITs -Dno-format -Dno-test-modules -Dquickly -T2 -Prelocations

      - name: Upload Quarkus Maven Repository
        uses: actions/upload-artifact@v4
        with:
          name: quarkus-maven-repo
          path: ~/.m2/repository/io/quarkus/
          retention-days: 1

  build:
    runs-on: ${{ matrix.os }}
    needs: build-quarkus
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Download Quarkus Maven Repository
        if: github.event_name == 'workflow_dispatch'
        uses: actions/download-artifact@v4
        with:
          name: quarkus-maven-repo
          path: ~/.m2/repository/io/quarkus/

      - name: Update pom.xml for custom Quarkus
        if: github.event_name == 'workflow_dispatch'
        shell: bash
        run: |
          sed -i 's/<quarkus.platform.group-id>io.quarkus.platform<\/quarkus.platform.group-id>/<quarkus.platform.group-id>io.quarkus<\/quarkus.platform.group-id>/' pom.xml
          sed -i 's/<quarkus.platform.version>.*<\/quarkus.platform.version>/<quarkus.platform.version>999-SNAPSHOT<\/quarkus.platform.version>/' pom.xml

      - name: Build (Linux)
        if: runner.os != 'Windows'
        run: ./mvnw verify -B

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: .\mvnw.cmd verify -B
